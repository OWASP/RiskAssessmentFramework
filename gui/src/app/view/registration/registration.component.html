<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <mat-label for="firstName">First Name</mat-label>
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name"  formControlName="firstName"  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
        </mat-form-field>
    </div>
        <div class="form-group">
            <mat-label for="lastName">Last Name</mat-label>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="First Name"  formControlName="lastName"  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
        </mat-form-field>

    </div>
    <div class="form-group">
        <mat-label for="username">username</mat-label>
        <mat-form-field appearance="outline">
          <mat-label>username</mat-label>
          <input matInput placeholder="username"  formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        </mat-form-field>
    </div>
        <div class="form-group">
            <mat-label for="password">password</mat-label>

        <mat-form-field appearance="outline">
          <mat-label>password</mat-label>
          <input matInput type="password" placeholder="password"  formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        </mat-form-field>

    </div>
        <div class="form-group">
            <mat-label for="confirm-password">confirm password</mat-label>

        <mat-form-field appearance="outline">
          <mat-label>password</mat-label>
          <input matInput type="password" placeholder="confirm-password"  formControlName="confirm-password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        </mat-form-field>

    </div>


    <div class="form-group">
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>

</form>
